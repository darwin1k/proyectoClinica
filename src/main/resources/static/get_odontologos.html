<h2>Listar todos los Odontólogos</h2>
<p>Presiona el botón Ver para listar todos los odontologos</p>
<button type="button" id="ver_odontologos" class="btn btn-outline-secondary">Ver</button>
<div id="odontologos-list"></div>

<h2>Buscar odontólogo</h2>
<form id="formBuscarMatricula">
    <input type="text" id="matriculaBuscado" class="form-control" placeholder="Ingrese el número de matricula del odontologo" required>
    <button type="submit" id="buscar_odontologo" class="btn btn-outline-secondary">Buscar</button>
</form>
<div id="result"></div>

<h2 class="">Eliminar odontólogo</h2>
<form id="formBuscarId">
    <input type="text" id="idEliminar" placeholder="Ingrese el id del odontologo" required>
