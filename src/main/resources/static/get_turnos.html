<h2>Listar todos los turnos</h2>
<button type="button" id="ver_turno" class="btn btn-outline-secondary">Ver Turnos</button>
<div id="turno-list"></div>

<h2>Buscar turno</h2>
<form id="formBuscarCedula">
    <input type="text" id="CedulaBuscado" class="form-control" placeholder="Ingrese el número de cédula del paciente" required>
    <button type="submit" class="btn btn-outline-secondary">Buscar</button>
</form>
<div id="result"></div>

<h2>Eliminar turno</h2>
<form id="formEliminarTurno">
    <input type="text" id="idEliminar" class="form-control" placeholder="Ingrese el ID del turno a eliminar" required>
    <button type="submit" class="btn btn-outline-danger">Eliminar</button>
</form>
<div id="result_eliminar"></div>

<h2>Modificar turno</h2>
<form id="formModificarTurno">
    <input type="text" id="idModificar" class="form-control" placeholder="ID del turno a modificar" required>
    <input type="text" id="nuevoPaciente" class="form-control mt-2" placeholder="Nuevo nombre del paciente" required>
    <input type="text" id="nuevoOdontologo" class="form-control mt-2" placeholder="Nuevo nombre del odontólogo" required>
    <input type="date" id="nuevaFecha" class="form-control mt-2" required>
    <button type="submit" class="btn btn-outline-warning mt-2">Modificar</button>
</form>
<div id="result_modificar"></div>
