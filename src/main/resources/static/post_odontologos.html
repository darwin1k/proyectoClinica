<h1>Ingrese datos de Odontólogos</h1>

<form id="add_new_odontologo">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <input type="text" id="matricula" placeholder="Matrícula" required>
    <button type="submit">Agregar Odontólogo</button>

</form>
<div id="message"></div>


<h2>Modifique los datos del odontólogo</h2>
<form id="formBuscarOdontologoPorMatricula">
    <input type="text" id="matriculaBuscada" class="form-control" placeholder="Ingrese el número de matricula del odontologo" required>
    <button type="submit" id="buscar_odontologo" class="btn btn-outline-secondary">Buscar</button>
</form>
<form id="modificar_odontologo">
    <input type="text" id="idEncontrado" placeholder="id" readonly>
    <input type="text" id="nombreEncontrado" placeholder="Nombre" required>
    <input type="text" id="apellidoEncontrado" placeholder="Apellido" required>
    <input type="text" id="matriculaEncontrado" placeholder="Matrícula" required>
    <button type="submit">Modificar datos</button>

</form>
<div id="messageModificar"></div>
