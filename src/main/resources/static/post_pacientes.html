<h1>Administraci√≥n de Pacientes</h1>
<form id="add_new_paciente">
    <h4>Datos Personales</h4>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <input type="text" id="cedula" placeholder="Cedula" required>
    <input type="text" id="fechaIngreso" placeholder="Fecha de Ingreso" required>
    <input type="text" id="email" placeholder="Email" required>
    <h4>Domicilio</h4>
    <input type="text" id="calle" placeholder="calle" required>
    <input type="text" id="numero" placeholder="numero" required>
    <input type="text" id="localidad" placeholder="Localidad" required>
    <input type="text" id="provincia" placeholder="Provincia" required>

    <button type="submit">Agregar pacientes</button>

</form>
